<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="imgBox"><img src="images/bg-pattern-card.svg" alt="" /></div>
      <div class="content">
        <div class="avatar"><img src="images/image-victor.jpg" alt="" /></div>
        <h3 class="name">Victor Crest<span>26</span></h3>
        <p class="city">London</p>
        <ul class="numbers">
          <li>80K<span>Followers</span></li>
          <li>803K<span>Likes</span></li>
          <li>1.4K<span>Photos</span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
